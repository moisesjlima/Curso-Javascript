<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media 2.0</title>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body{font: 12pt Arial}
        h1{font-family: 'Pacifico', cursive; font-weight: normal;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="calcula()">Calcular média</button>
    <section id="res">
        <p>o resultado vai aparecer aqui. . .</p>
    </section>

    <script>
        function calcula(){
            var res = document.querySelector('section#res')
            var nome = prompt('Qual o nome do aluno?')
            var nota1 = Number(prompt('Qual foi a primeira nota de '+nome))
            var nota2 = Number(prompt(`Além de ${nota1}, a segunda nota de ${nome} foi?`))
            media = (nota1 + nota2)/2
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark></p>`
            res.innerHTML += `A média final será <mark>${media}</mark></p>`
            if(media >= 6){
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color: blue">Atingiu a média, meus parabéns ;)</strong></p>` 
            } else if (media >= 4.5){
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color: orange">Não atingiu a média, porém pode fazer a recuperação</strong></p>`
            }else{
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color: red">Reprovado! Estude mais</strong></p>`
            }


        }
    </script>
</body>
</html>
