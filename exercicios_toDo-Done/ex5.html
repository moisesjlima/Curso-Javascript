<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{font: normal 12pt Arial;}
        button{padding: 30px; font: normal 12pt Arial;}
        div#resp{font: normal 12pt Arial; margin-top: 16px;}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="result()">Clique para calcular</button>
    <div id="resp">teste</div>
    
    <script>
        function result(){
            var num = Number.parseInt(window.prompt('Digite um número'))
            var res = document.getElementById('resp')
            //var dobro = num * 2
            //var metade = num / 2
            res.innerHTML = `O dobro de ${num} é ${num*2} e a metade é ${num/2}`
        }

    </script>
</body>
</html>
