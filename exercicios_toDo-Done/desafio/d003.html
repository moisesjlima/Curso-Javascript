<body>
    <h1>Desafio 003</h1>
    <button onclick="aperta()">Antecessor e Sucessor</button>

    <script>
        function aperta(){
            let num = Number.parseInt(window.prompt('Digite um número inteiro qualquer'))
            var n1 = num
            var n2 = num
            window.alert(`Antes de ${num}, temos o número ${--n1}\nDepois de ${num}, temos o número ${++n2}`)

        }
    </script>
