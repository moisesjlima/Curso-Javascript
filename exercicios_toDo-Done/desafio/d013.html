<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <style>
        body{font: 14pt cursive; background: rgb(114, 186, 196);}
        h1{color: white;}
        h2{color: dodgerblue;}
        button{padding: 20px; margin-left: 5px; font: 14pt cursive;;}
        button#limpa{border-radius: 20px; ;}
        p{color: white}
        strong{color: black}
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button onclick="Situation()">Entrar com as notas</button><button onclick="zerar()" id="limpa">Limpar</button>
    <section id="ressit">
        <p>Informe as notas do aluno acima.</p>
    </section>

    <script>
        var situation = document.getElementById('ressit')
        function Situation(){     
            var name = window.prompt('Qual é o nome do aluno?')
            var note1 = Number(prompt(`Primeiro nota de ${name}`))
            var note2 = Number(prompt(`Segunda nota de ${name}`))
            situation.innerHTML += `<h2>Analisando a situação de ${name}</h2>`
            var media = (note1 + note2)/2
            situation.innerHTML += `<p>Com as notas ${note1} e ${note2}, a <strong>média é ${media}</strong></p>`
            if(media > 6){
                situation.innerHTML += `<p>Com média acima de 6.0 o aluno está <strong style="background-color: green;">APROVADO</strong></p>`
            } else if(media >=3){
                situation.innerHTML += `<p>Com média entre 3.0 e 6.0 o aluno está em <strong style="background-color: orange;">RECUPERAÇÂO</strong></p>`
            } else{
                situation.innerHTML += `<p>Com média abaixo de 3.0 o aluno está <strong style="background-color: red;">REPROVADO</strong></p>`
            }
              
        }
        function zerar(){
        situation.innerHTML = null
        situation.innerHTML = '<p>Informe as notas do aluno acima.</p>'
        }
    </script>
    
</body>
</html>
