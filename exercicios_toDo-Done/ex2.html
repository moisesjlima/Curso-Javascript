<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            font: 12pt Arial;
            background-color: cadetblue;
        }
        h1{
            font: 30px Arial;
            color: burlywood;
        }
        button{

<body>
    <h1>Interagindo com um botão</h1>
    <button onclick= "funclica()">Click em mim :)</button>

    <script>
        var nome = prompt("Qual seu o seu nome: ")
        function funclica(){
        window.alert(`${nome} Você clicou no botão, Have a good day`)
          
        }
    </script>
