<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos</title>
    <style>
        body{font: normal 12pt Arial}
        button{font-size: 12pt; padding: 30px}
        section#resultados{margin-top: 15px;}
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcularAll()">Clique para calcular</button>
    <section id="resultados">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function calcularAll(){
            let num = prompt('Digite um número?')
            let res = document.getElementById('resultados')

            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${num}</storng></p><hr>`
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(num)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(num)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(num)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(num)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(num)}</p>`
            res.innerHTML += `<p>O valor ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>`
            res.innerHTML += `<p>O valor ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`
    
        }
    </script>
</body>
</html>
