<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: 12pt Arial}
        h1,h2{font-family: 'Pacifico', cursive; font-weight: normal;;}
        input{font: 12pt Arial; width: 130px;}
        button{ margin-left: 5px;font: 15pt normal; transition: 0.4s;background: rgb(68, 145, 197); color: white;}
        button:hover{background: rgb(37, 133, 42);; color: white}
        
        
    </style>
</head>
<body>
    <h1>Cálculo de fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <p><label for="txtnum">Número</label> <input type="number" name="txtnum" id="txtnum" placeholder="Número(1 a 21)" max="21" min="1"><button  onclick="Fatorial()">Fatorial</button>
    <section id="res">
        <p>
        Preencha os dados acima e aperte o botão.
    </p></section>

    <script>
        function Fatorial(){
            let res = document.getElementById('res')
            let num = document.getElementById('txtnum')
            if(num.value.length == 0){
                alert('Digite um número (de 1 a 21)')
            } else if(num.value > 0 && num.value < 22){               
            let n = Number.parseInt(num.value)
            let fatorial = 1
            res.innerHTML += `<h2>Fatorial de ${n}</h2>`
                for(let c = n; c > 1; c--){
                    res.innerHTML += `${c} x `
                    fatorial *= c
                }
                res.innerHTML += `1 = <strong>${fatorial.toLocaleString('pt-BR')}</strong>`
            } else {
                window.alert('Somente de 1 ate 21')
            }         
        }
     
    </script>
</body>
</html>
