<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
    <style>
        body{
            font:  14pt normal; background:rgb(214, 229, 240); text-align: center;
        }
        button{padding: 35px; transition: 1s;}
        button:hover{background-color: rgb(126, 189, 231); color: white;}
        div{margin-top: 15px;}
        img{width: 50%;}
    </style>
</head>
<body>
    <h1>Somando dois Números</h1>
    <button onclick="Somar()">Iniciar a Soma</button>
    <div id='res'>Resultado</div>

    <script>
        function Somar(){
            let num1_input = Number.parseInt(window.prompt('Digite o 1° número'))
            let num2_input = Number.parseInt(window.prompt('Digite o 2° número'))
            let soma = num1_input + num2_input
            document.querySelector('div#res').innerHTML = `A soma entre ${num1_input} e ${num2_input} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
