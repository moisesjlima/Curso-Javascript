<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(90, 184, 90);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="clicar()" onmouseenter="entra()" onmouseout="sair()"> -->
    <div id="area">
        interaja
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou ;)'
            a.style.background = 'red'
        }
        function entra(){
            a.innerText = 'Entrou'
            
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

        
    </script>
</body>
</html>
